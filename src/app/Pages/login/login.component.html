<img
  class="img-Banner"
  src="../../../assets/imagens/banner-secundario.jpg"
  alt="Símbolo de uma bússola laranja"
/>
<div class="conteiner-login">
  <section class="login-component">
    <mat-card class="login"
      ><div class="image-conteiner">
        <figure>
          <img
            class="logo"
            src="../../../assets/imagens/logo.jpg"
            alt="bussola"
          />
        </figure>
      </div>
    </mat-card>
    <div class="form-container">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <form [formGroup]="loginForm">
        <mat-card-content>
          <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input
              formControlName="email"
              matInput
              type="email"
              placeholder="Digite seu e-mail"
            />
            <mat-error *ngIf="loginForm.get('email')?.errors?.['required']"
              >E-mail obrigatorio</mat-error
            >
            <mat-error *ngIf="loginForm.get('email')?.errors?.['email']"
              >Formato de E-mail Inválido</mat-error
            >
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input
              formControlName="senha"
              matInput
              type="password"
              placeholder="Digite sua senha"
            />
            <mat-error *ngIf="loginForm.get('senha')?.errors?.['required']"
              >Senha Obrigatória</mat-error
            >
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button
            [disabled]="loginForm.invalid"
            mat-flat-button
            color="primary"
            (click)="login()"
          >
            ACESSAR MINHA CONTA
          </button>
        </mat-card-actions>
        <p>
          Ainda não possui conta?
          <a
            ><strong><u>Clique aqui para se cadastrar!</u></strong></a
          >
        </p>
      </form>
    </div>
  </section>
</div>
