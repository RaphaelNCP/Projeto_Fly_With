<mat-card class="card-busca">
  <mat-card-header>
    <mat-card-title>{{ promocao.destino }}</mat-card-title>
    <mat-card-subtitle>{{ promocao.preco }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ promocao.imagem }}" alt="Photo from Portugal" />
  <mat-card-actions>
    <button mat-flat-button color="primary">Saiba mais</button>
  </mat-card-actions>
</mat-card>
