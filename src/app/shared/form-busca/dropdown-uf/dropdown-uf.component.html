<mat-form-field appearance="outline">
  <mat-label>{{ this.label }}</mat-label>
  <mat-icon matPrefix color="primary">{{ this.prefix }}</mat-icon>
  <input
    matInput
    placeholder="Brasil"
    [matAutocomplete]="auto"
    [formControl]="control"
    [name]="label"
    ngDefaultControl
  />
  <mat-autocomplete
    [displayWith]="displayFn"
    autoActiveFirstOption
    #auto="matAutocomplete"
  >
    <mat-option
      *ngFor="let estado of filteredOptions$ | async"
      [value]="estado"
    >
      {{ estado.nome }}
    </mat-option>
  </mat-autocomplete>
  <mat-icon matSuffix color="primary">search</mat-icon>
</mat-form-field>
